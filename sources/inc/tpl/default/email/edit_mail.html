<div id="editMail">
	<table border="0" cellpadding="4" cellspacing="1">
		<tr>
			<td>
				<b>[head_from]</b>
			</td>
			<td>[from]</td>
		</tr>
		<tr>
			<td>
				<b>[head_last_sent]</b>
			</td>
			<td>[last_sent]</td>
		</tr>
		<tr>
			<td>
				<b>[head_counter]</b>
			</td>
			<td>[counter]</td>
		</tr>
	</table>
</div>
<div id="editMail">
	<table border="0" cellpadding="4" cellspacing="1">
		<tr>
			<td>
				<b>[head_to_name]</b>
			</td>
			<td>
				<input type="text" size="60" maxlength="150" name="to_name" value="[to_name]" class="input">
			</td>
		</tr>
		<tr>
			<td>
				<b>[head_to_mail]</b>
			</td>
			<td>
				<input type="text" size="60" maxlength="150" name="to_mail" value="[to_mail]" class="input">
			</td>
		</tr>
		<tr>
			<td>
				<b>[head_subject]</b>
			</td>
			<td>
				<input type="text" size="60" maxlength="150" name="subject" value="[subject]" class="input">
			</td>
		</tr>
	</table>
</div>
<div id="editMail">
	<table border="0" cellpadding="4" cellspacing="1">
		<tr>
			<td align="left" valign="top">
				<b>[head_body]</b>
			</td>
			<td>
				<textarea class="mceEditor" name="body" cols="50" rows="14">[body]</textarea>
			</td>
		</tr>
	</table>
</div>
<input type="hidden" name="email_id" value="[email_id]">
