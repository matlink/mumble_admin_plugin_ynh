<form name="form" method="post">
	<div class="menu">
		<div class="overview">
			<div class="menu_login_padding">[login]</div>
		</div>
		<div class="login">
			
			<div class="menu_login_padding">
				<input type="text" name="loginname"  class="input" onblur="this.className='input';if(this.value=='')this.value='[login_field_1]'"
	             	onfocus="this.className='input';if(this.value=='[login_field_1]') this.value='';" value="[login_field_1]">
			</div>
			
			<div class="menu_login_padding">
				<input type="password" name="loginpw"  class="input" onblur="this.className='input';if(this.value=='')this.value='[login_field_2]'"
					onfocus="this.className='input';if(this.value=='[login_field_2]') this.value='';" value="[login_field_2]">
			</div>
			
			<div class="menu_login_padding">
				<input type="submit" value="[login_do]" class="submitbutton">
			</div>
		</div>
