<table cellpadding="4" cellspacing="1">
  <tr>
	<td>[request_name]<font color="#FF0000"> *</font></td>
	<td><input type="text" size="24" maxlength="50" name="name" class="input"></td>
  </tr>
  <tr>
	<td>[request_email]<font color="#FF0000"> *</font></td>
	<td><input type="text" size="24" maxlength="50" name="email" class="input"></td>
  </tr>
  <tr>
	<td>[request_pw_1]</td>
	<td><input type="password" size="24" maxlength="50" name="pw_1" class="input"></td>
  </tr>
  <tr>
	<td>[request_pw_2]</td>
	<td><input type="password" size="24" maxlength="50" name="pw_2" class="input"></td>
  </tr>
  [request_code_PasswordViewA]
  <tr>
	<td>[request_code_head]<font color="#FF0000"> *</font></td>
	<td><input type="text" size="24" maxlength="50" name="securePassword" class="input"></td>
  </tr>
  [request_code_PasswordViewB]
  [request_code_CaptchaViewA]
  <tr>
	<td>[request_code_head]<font color="#FF0000"> *</font></td>
	<td>[request_code_captcha]</td>
  </tr>
  [request_code_CaptchaViewB]
  <tr>
    <td><input type="hidden" name="server_id" value="[request_server_id]"></td>
	<td><input type="hidden" name="type" value="[request_account_type]"></td>
  </tr>
 </FORM>
</table>
<table width="100%" cellpadding="4" cellspacing="1">
  <tr>
   <td><br><br><font color="#FF0000">* </font>[request_rule]</td>
  </tr>
</table>
