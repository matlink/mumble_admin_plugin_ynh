<table cellpadding="4" cellspacing="1">
  <tr>
	<td>[edit_name]</td>
	<td><input type="text" size="24" maxlength="50" name="name" value="[name]" class="input" [disabled]></td>
  </tr>
  <tr>
	<td>[edit_email]</td>
	<td><input type="text" size="24" maxlength="50" name="email" value="[email]" class="input" [disabled]></td>
  </tr>
  <tr>
	<td>[edit_pw_1]</td>
	<td><input type="password" size="24" maxlength="50" name="pw_1" class="input"></td>
  </tr>
  <tr>
	<td>[edit_pw_2]</td>
	<td><input type="password" size="24" maxlength="50" name="pw_2" class="input"></td>
  </tr>
  <tr>
	<td>[edit_comment]</td>
	<td><textarea class="mceEditor" name="comment" cols="50" rows="14">[comment]</textarea></td>
  </tr>
  <tr>
	<td><input type="hidden" name="user_id" value="[user_id]"></td>
	<td><input type="hidden" name="server_id" value="[server_id]"></td>
  </tr>
 </FORM>
</table>
