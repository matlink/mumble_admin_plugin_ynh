<head>

<style type="text/css">
body {
  padding:0;
  margin:0;
  font-family: Tahoma, Verdana, Arial, Helvetica, sans-serif;
  font-size:14px;
  color:#[fontcolour];
  background-color: [background];
}

a:link { color: #[fontcolour]; text-decoration:none; }
a:visited { color: #[fontcolour]; text-decoration:none; }
a:focus { color: #[fontcolour]; text-decoration:none; }
a:hover { color: #[fontcolour]; text-decoration:none; }
a:active { color: #[fontcolour]; text-decoration:none; }

.viewer {
  width: [width]px;
  color:#[fontcolour];
  background: [background];
  text-align: left;
  padding: 0px;
}

.channel {
  margin: 0px;
  padding: 0px;
  position:relative; top:0px;
  font-size: 14px;
  line-height: 98%;
}
.user {
  margin: 0px;
  padding: 0px;
  position:relative; top:0px;
  font-size: 14px;
  line-height: 98%;
}

.view_status1 {
  position:absolute;
  right:2px;
}
.view_status2 {
  position:absolute;
  right:18px;
}

.view_status3 {
  position:absolute;
  right:34px;
}

.view_status4 {
  position:absolute;
  right:50px;
}

.view_status5 {
  position:absolute;
  right:66px;
}

.view_status6 {
  position:absolute;
  right:82px;
}

.view_status7 {
  position:absolute;
  right:98px;
}

.megamenu{
position: absolute;
display: none;
left: 0;
top: 0;
color:#000000;
background: #969696;
border: 1px solid #000000;
border-width: 2px 1px;
padding: 10px;
font: normal 12px Verdana;
z-index: 100;

}

.megamenu .column{
float: left;
width: 180px; /*width of each menu column*/
margin-right: 5px;
}

.megamenu .column ul{
margin: 0;
padding: 0;
list-style-type: none;
}

.megamenu .column ul li{
padding-bottom: 5px;
}

.megamenu .column h3{
background: #9C9D9D;
font: bold 13px Arial;
margin: 0 0 5px 0;
color: #000000;
}

.megamenu .column ul li a{
text-decoration: none;
}

.megamenu .column ul li a:hover{
color: #000000;
}

.footer {
  position:absolute;
  right:5px;
  font-size:7px;
}

</style>
<title>[seitentitel]</title>
</head>
